# permissions for end users to view widgets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: widget-viewer-role
rules:
- apiGroups:
  - configuration.pipeline-service.io
  resources:
  - widgets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - configuration.pipeline-service.io
  resources:
  - widgets/status
  verbs:
  - get
